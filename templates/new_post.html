{% extends "base.html" %}

{% block content %}

<h1>Add a Blog Entry</h1>
<form method="POST">
    <div class="grid-container">
        <p>
            <label for=blog_title>Title:</label>
            <input id="blog_title" type="text" name="blog_title" value={{blog_title}}>
            {% if title_error %}
            <p class="error">{{ title_error }}</p>
            {% endif %}
        </p>

        <p>
            <textarea name="blog_body" rows='20' cols='70' value={{blog_body}}></textarea>
            {% if blog_body_error %}
            <p class="error">{{ blog_body_error }}</p>
            {% endif %}
        </p>

        <input class="submit" type="submit" value="Add Entry">
    </div>
</form>

{% endblock %}
